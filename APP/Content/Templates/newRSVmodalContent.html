
<div class="modal-header">
    <h3 class="modal-title">Event action occurred!</h3>
</div>
<div class="modal-body">
    <p>Do you want to reserve for {{vm.event.title}}</p>
    <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="shortDate" ng-model="vm.event.startsAt" is-open="opened" uib-datepicker-popup/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </p>
    <p>
        Action:
        <pre>{{ vm.action }}</pre>
    </p>
    <p>
        Event:
        <pre>{{ vm.event | json }}</pre>
    </p>

    <div class="form-group">
        <label class="col-md-4 control-label" for="button1id">Double Button</label>
        <div class="col-md-8">
            <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
            <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
